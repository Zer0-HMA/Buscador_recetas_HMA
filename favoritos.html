<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos | Buscador de Recetas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            background-color: #fff7ed;
            color: #1f2937;
        }

        .navbar {
            background: linear-gradient(90deg, #dc2626, #f97316);
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 15px 30px rgba(0,0,0,.1);
            transition: transform .3s ease;
            animation: fadeUp .6s ease;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        footer {
            background-color: #7f1d1d;
            color: #fff;
        }

        .empty-state {
            min-height: 40vh;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand text-white fw-bold fs-4" href="index.html">
            Buscador de Recetas
        </a>

        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a class="nav-link text-white fs-5" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white fs-5 active" href="favoritos.html">
                        Favoritos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="container my-5 flex-fill">

    <header class="text-center mb-5">
        <h1 class="fw-bold">Mis Recetas Favoritas</h1>
        <p class="text-muted fs-5">
            Todas las recetas que has guardado
        </p>
    </header>

    <section id="resultado" class="row g-4"></section>

    <section id="empty" class="empty-state d-none d-flex flex-column
        justify-content-center align-items-center text-center">
        <h3 class="fw-bold">No tienes favoritos aún</h3>
        <p class="text-muted mb-3">Guarda recetas y aparecerán aquí</p>
        <a href="index.html" class="btn btn-danger btn-lg">
            Buscar recetas
        </a>
    </section>

</main>

<footer class="py-3 mt-auto">
    <div class="container text-center">
        <small>
            © 2026 — Buscador de Recetas | Humberto Martínez Aragón
        </small>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
