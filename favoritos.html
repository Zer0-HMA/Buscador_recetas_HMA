<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Favoritos | Buscador de Recetas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .empty-state {
            min-height: 40vh;
        }

        .recipe-card img {
            object-fit: cover;
            height: 200px;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="index.html">
            Buscador de Recetas
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="nav-link fs-5" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5 active" aria-current="page" href="favoritos.html">
                        Favoritos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MODAL -->
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-bold"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Cerrar"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer justify-content-between"></div>
        </div>
    </div>
</div>

<!-- MAIN -->
<main class="container my-5">

    <header class="text-center mb-4">
        <h1 class="fw-bold">Mis Recetas Favoritas</h1>
        <p class="text-muted fs-5">
            Aquí encontrarás todas las recetas que has guardado
        </p>
    </header>

    <!-- RESULTADOS -->
    <section id="resultado" class="row g-4 favoritos"></section>

    <!-- ESTADO VACÍO -->
    <section id="empty" class="empty-state d-none d-flex flex-column
        justify-content-center align-items-center text-center">
        <h3 class="fw-bold mb-2">Aún no tienes favoritos</h3>
        <p class="text-muted mb-3">
            Guarda tus recetas favoritas y aparecerán aquí
        </p>
        <a href="index.html" class="btn btn-danger btn-lg">
            Buscar recetas
        </a>
    </section>

</main>

<!-- TOAST -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header bg-danger text-white">
            <strong class="me-auto">App Recetas</strong>
            <button type="button" class="btn-close btn-close-white"
                data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<!-- FOOTER -->
<footer class="bg-dark text-light py-3 mt-auto">
    <div class="container text-center">
        <small>
            © 2026 — Buscador de Recetas | Humberto Martínez Aragón
        </small>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
