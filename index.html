<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Recetas</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style>
        :root {
            --bg-main: #0f172a;
            --bg-card: #111827;
            --primary: #22c55e;
            --primary-dark: #16a34a;
            --text-main: #e5e7eb;
            --text-muted: #9ca3af;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        .navbar {
            background-color: #020617;
        }

        .navbar-brand,
        .nav-link {
            color: var(--text-main) !important;
        }

        .nav-link.active {
            color: var(--primary) !important;
            font-weight: 600;
        }

        .card {
            background-color: var(--bg-card);
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,.4);
        }

        .form-label {
            color: var(--text-main);
        }

        .form-select {
            background-color: #020617;
            color: var(--text-main);
            border: 1px solid #1f2933;
        }

        .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 .2rem rgba(34,197,94,.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
        }

        .modal-content {
            background-color: var(--bg-card);
            color: var(--text-main);
        }

        .toast {
            background-color: var(--bg-card);
            color: var(--text-main);
        }

        .toast-header {
            background-color: var(--primary);
            color: #020617;
        }

        footer {
            background-color: #020617;
        }

        .text-muted {
            color: var(--text-muted) !important;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold fs-4" href="index.html">
            Buscador de Recetas
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav gap-3">
                <li class="nav-item">
                    <a class="nav-link fs-5 active" aria-current="page" href="index.html">
                        Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link fs-5" href="favoritos.html">
                        Favoritos
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- MAIN -->
<main class="container my-5 flex-fill">

    <header class="text-center mb-5">
        <h1 class="fw-bold">Buscador de Recetas</h1>
        <p class="text-muted fs-5">
            Selecciona una categoría para encontrar recetas
        </p>
    </header>

    <!-- FORM -->
    <div class="d-flex justify-content-center">
        <form class="card col-md-8 p-4 p-md-5">
            <div class="mb-3">
                <label for="categorias" class="form-label fs-5">
                    Categoría
                </label>
                <select id="categorias" class="form-select form-select-lg">
                    <option selected>-- Seleccione --</option>
                </select>
            </div>
        </form>
    </div>

    <!-- RESULTADOS -->
    <section id="resultado" class="row mt-5 g-4"></section>

</main>

<!-- MODAL -->
<div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title fw-bold"></h5>
                <button type="button" class="btn-close btn-close-white"
                    data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer border-secondary justify-content-between"></div>
        </div>
    </div>
</div>

<!-- TOAST -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">App Recetas</strong>
            <button type="button" class="btn-close"
                data-bs-dismiss="toast" aria-label="Cerrar"></button>
        </div>
        <div class="toast-body"></div>
    </div>
</div>

<!-- FOOTER -->
<footer class="py-3">
    <div class="container text-center">
        <small class="text-muted">
            © 2026 — Buscador de Recetas | Humberto Martínez Aragón
        </small>
    </div>
</footer>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
